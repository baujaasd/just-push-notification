<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Notifications</title>
  <link rel="stylesheet" href="push.css">
  <script src="push.js" defer></script>
  <style>
    html,
    body,
    body * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    body {
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      max-width: 1000px;
      margin: 0 auto;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f3f3f3;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #e0e0e0;
    }

    h2 {
      margin-bottom: 10px;
    }

    .section {
      margin-bottom: 32px;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Типы уведомлений</h2>
    <div class="grid">
      <button onclick="notify('Успех', 'Операция выполнена успешно ✅', 'success')">Успешное</button>
      <button onclick="notify('Ошибка', 'Что-то пошло не так ❌', 'error')">Ошибка</button>
      <button onclick="notify('Инфо', 'Это просто информация ℹ️', 'info')">Информация</button>
    </div>
  </div>

  <div class="section">
    <h2>Позиции уведомлений</h2>
    <div class="grid">
      <button onclick="notify('Слева сверху', 'Позиция top-left', 'info', 'top-left')">top-left</button>
      <button onclick="notify('Справа сверху', 'Позиция top-right', 'info', 'top-right')">top-right</button>
      <button onclick="notify('Центр сверху', 'Позиция top-center', 'info', 'top-center')">top-center</button>
      <button onclick="notify('Слева снизу', 'Позиция bottom-left', 'info', 'bottom-left')">bottom-left</button>
      <button onclick="notify('Справа снизу', 'Позиция bottom-right', 'info', 'bottom-right')">bottom-right</button>
      <button onclick="notify('Центр снизу', 'Позиция bottom-center', 'info', 'bottom-center')">bottom-center</button>
    </div>
  </div>

  <script>
    function notify(title, message, type = 'success', position = 'bottom-right') {
      if (window.notificationSystem) {
        window.notificationSystem.createNotification({
          title,
          message,
          type,
          position,
          showIndicator: false,
        });
      } else {
        console.error("Система уведомлений не загружена.");
      }
    }
  </script>

</body>
</html>
