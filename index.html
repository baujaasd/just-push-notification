<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Push Notifications — Demo</title>
  <link rel="stylesheet" href="push.css">
  <script defer src="push.js"></script>
  <style>
    html, body, body * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial, sans-serif;
    }
    body { padding: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
      max-width: 1000px;
      margin: 0 auto;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f3f3f3;
      transition: background .2s ease;
      border-radius: 8px;
    }
    button:hover { background: #e0e0e0; }
    button:focus-visible { outline: 2px solid #4279EF; outline-offset: 2px; }
    h1 { margin: 0 0 8px; font-size: 20px; }
    h2 { margin: 22px 0 10px; font-size: 18px; }
    .section { margin-bottom: 28px; }
  </style>
</head>
<body>

  <h1>Демка уведомлений</h1>

  <div class="section">
    <h2>Типы уведомлений</h2>
    <div class="grid">
      <button onclick="notify('Успех', 'Операция выполнена успешно ✅', 'success')">Успешное</button>
      <button onclick="notify('Ошибка', 'Что-то пошло не так ❌', 'error')">Ошибка</button>
      <button onclick="notify('Инфо', 'Это просто информация ℹ️', 'info')">Информация</button>
    </div>
  </div>

  <div class="section">
    <h2>Позиции уведомлений</h2>
    <div class="grid">
      <button onclick="notify('Слева сверху', 'Позиция top-left', 'info', 'top-left')">top-left</button>
      <button onclick="notify('Справа сверху', 'Позиция top-right', 'info', 'top-right')">top-right</button>
      <button onclick="notify('Центр сверху', 'Позиция top-center', 'info', 'top-center')">top-center</button>
      <button onclick="notify('Слева снизу', 'Позиция bottom-left', 'info', 'bottom-left')">bottom-left</button>
      <button onclick="notify('Справа снизу', 'Позиция bottom-right', 'info', 'bottom-right')">bottom-right</button>
      <button onclick="notify('Центр снизу', 'Позиция bottom-center', 'info', 'bottom-center')">bottom-center</button>
    </div>
  </div>

  <div class="section">
    <h2>Расширенные опции</h2>
    <div class="grid">
      <button onclick="notify('Письмо отправлено', 'Проверьте nikita@example.com', 'info', 'top-center', {activeTime: 8000, closeOnClick: true})">
        Длиннее жизни + закрытие по клику
      </button>
      <button onclick="notify('Сервис перегружен', 'Повторите попытку позже', 'error', 'top-right', {activeTime: 0})">
        Без автозакрытия (activeTime: 0)
      </button>
      <button onclick="notify('Лимит стопки', 'Покажите 5+ штук подряд', 'success', 'bottom-right')">
        Проверь лимит на стопку
      </button>
    </div>
  </div>

  <script>
    function notify(title, message, type = 'info', position = 'bottom-right', extra = {}) {
      if (!window.notificationSystem) {
        return console.error('Система уведомлений не загружена.');
      }
      window.notificationSystem.createNotification({ title, message, type, position, ...extra });
    }

    window.addEventListener('load', () => {
        const h = window.notificationSystem.createNotification({
            title: 'Успешно',
            message: 'Данные сохранены.',
            type: 'success',
            position: 'bottom-right',
            activeTime: 5000,
            showIndicator: true
        });
        setTimeout(() => h.close(), 2000);
    });
  </script>

</body>
</html>
